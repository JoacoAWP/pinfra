<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="Stylesheet" href="../hojaDeEstilos_Menus.css" />

	<script src="https://kit.fontawesome.com/41bcea2ae3.js"
		crossorigin="anonymous" />

	<script src="https://kit.fontawesome.com/41bcea2ae3.js"
		crossorigin="anonymous" />

	<title>UTEC - Universidad Tecnológica del Uruguay</title>
</h:head>
<h:body>
	<!-- HEADER -->
	<div class="header_general" style="z-index: 2;">
		<div class="header_superior">
			<div class="logo">
				<h:graphicImage url="/img/06-isologotipo-para-fondo-blanco.png" />
			</div>
			<div class="options_cog" style="z-index: 1;">
				<h:form>
					<p:menuButton icon="pi pi-cog">
						<p:menuitem value="Cerrar Sesión"
							action="#{gestionAutenticacion.logout()}" icon="pi pi-sign-out" />
					</p:menuButton>
				</h:form>
			</div>
		</div>

		<div class="contenedor_menu">

			<div class="menu">
				<h:form>
				
					<ui:include src="/WEB-INF/carpeta_Templates/#{gestionAutenticacion.tipoUsuarioLog}"></ui:include>
					
				</h:form>
			</div>

		</div>

	</div>
	
	<!-- MAIN -->
	<ui:insert name="main_content"></ui:insert>
	
	<!-- FOOTER -->
	<div class="footer">

		<div class="contenedor_footer">
			<div class="caja_footer">
				<div class="logo_footer">
					<img src="../img/Logo equipo JEG.png" alt="a" />
				</div>
				<div class="terminos">
					<p>JEG equipo que cursa
						la Licenciatura en Tecnologías de la Información, diseño esta
						web para el proyecto de infraestructura. Actualmente con mejoras realizadas por Eric Arenas, Gaston Blanco y Joaquin Waller para la defensa de Julio 2024</p>
				</div>
			</div>
			<div class="caja_footer">
				<h2>Soluciones</h2>
				<a href="https://www.google.com">App Desarrollo</a> <a href="#">App
					Marketing</a> <a href="#">IOS Desarrollo</a> <a href="#">Android
					Desarrollo</a>
			</div>

			<div class="caja_footer">
				<h2>Compañia</h2>
				<a href="#">Acerca de</a> <a href="#">Trabajos</a> <a href="#">Procesos</a>
				<a href="#">Servicios</a>
			</div>

			<div class="caja_footer">
				<h2>Redes Sociales</h2>
				<a href="#"> <i class="fab fa-facebook-square"></i> Facebook
				</a> <a href="#"><i class="fab fa-twitter-square"></i> Twitter</a> <a
					href="#"><i class="fab fa-linkedin"></i> Linkedin</a> <a href="#"><i
					class="fab fa-instagram-square"></i> Instagram</a>
			</div>

		</div>

		<div class="caja_copyright">
			<hr />
			<p>
				Todos los derechos reservados © 2023 <b>JEG</b>
			</p>
		</div>
	</div>

</h:body>

</html>
